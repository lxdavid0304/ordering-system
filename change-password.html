<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>修改密碼</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="bg-glow"></div>
    <main class="page order-page">
      <header class="hero">
        <div class="hero-topbar">
          <h1>修改密碼</h1>
          <nav class="quick-access page-nav" aria-label="會員功能">
            <a class="quick-tab" href="order.html">填單</a>
            <a class="quick-tab" href="history.html">歷史訂單</a>
            <a class="quick-tab active" href="profile.html">會員資料</a>
            <button type="button" class="quick-tab" id="globalLogoutBtn">登出</button>
          </nav>
        </div>
      </header>

      <section class="card profile-card" id="changePasswordCard">
        <div class="panel-header">
          <div>
            <h2>密碼安全設定</h2>
            <p class="muted">請先輸入原密碼，再輸入新密碼兩次完成變更。</p>
          </div>
        </div>

        <form id="changePasswordForm" class="stack">
          <label class="field">
            <span>原密碼</span>
            <input type="password" id="currentPassword" minlength="6" required />
          </label>
          <label class="field">
            <span>新密碼</span>
            <input type="password" id="newPassword" minlength="6" required />
          </label>
          <label class="field">
            <span>確認新密碼</span>
            <input type="password" id="confirmNewPassword" minlength="6" required />
          </label>
          <div class="actions">
            <button type="submit" class="primary" id="savePasswordBtn">儲存新密碼</button>
            <a class="ghost profile-link-btn" href="profile.html">返回會員資料</a>
          </div>
          <p class="form-message" id="changePasswordMessage"></p>
        </form>
      </section>
    </main>

    <script src="assets/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/shared.js"></script>
    <script src="assets/change-password.js"></script>
  </body>
</html>
